
        <h3>最新发言</h3>
        <hr>
        {% for message in room_messages %}

            <div>
                <small>
                    {% if request.user == message.user%}
                        <a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a>
                    {% else %}
                        @{{message.user}}
                    {% endif %}
                    {{message.pub_date|timesince}}
                </small>
                <smal> 前在"{{message.room}}"回复了 </smal>
                <p>{{message}}</p>
                {% if request.user == message.user%}
                    <a href="{% url 'delete-message' message.id %}">删除</a>
                {% endif %}
            </div>
        {% endfor %}
